<div class="sidebar">
  <div class="container sidebar-sticky">
    <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" style="height:220px;width:220px;border-radius: 50%" align="middle"></a>
    <div class="sidebar-about">
      <h2>
        <a href="{{ site.baseurl }}/">
          {{ site.name_en }}
        </a>
      </h2>
      <p style="color: #fff; line-height: normal;">{{ site.title_en }}</p>
      <p style="color: #fff; line-height: 50%;">{{ site.description }}</p>
      <div> 
        <img src="{{ site.baseurl }}/images/email_icon.png" style="width:30px; height:30px;" align="left"/>
        <span style="color: #fff; line-height: 20px;font-size: 18px;"> {{ site.footer-links.email }}</span>
      </div>
      
    </div>
    
    <hr>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/">Home</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/about">About</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/blog">Blog</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/cv">Vitae</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/links">Links</a>
    </nav>
    
    <hr>

    <p style="color: #fff; font-size: 15px">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
